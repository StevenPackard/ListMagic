<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row bg-info">
      <div class="col-12 text-center">
        <h1>Task Master</h1>
      </div>
      <div class="col">
        <form class="form-inline" onsubmit="app.listController.addList(event)">
          <div class="form-group">
            <input type="text" class="form-control" name="name" id="name" placeholder="Name of list...">
            <input type="color" class="form-control" name="color" id="color">
            <button type="submit" class="btn btn-success ml-1">Create</button>
          </div>
        </form>
      </div>
    </div>
  </header>


  <main class="container">
    <!-- Inject list timplate here -->
    <div class="row" id="list">

    </div>
  </main>

  <footer class="container-fluid">
    <div class="row bg-info text-center">
      <div class="col">
        <h3>Made by Steven Packard</h3>
      </div>
    </div>
  </footer>



















  <script src="https://kit.fontawesome.com/870e3c44f7.js" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
