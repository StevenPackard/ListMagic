<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pangolin&family=Rock+Salt&display=swap"
    rel="stylesheet">


  <title>TaskMaster</title>
</head>

<body class="bg-light">
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-shadow mt-2 text-info header-font">Task Master</h1>
      </div>
      <div class="col-12 mt-2">
        <form class="form-inline mb-3 ml-5" onsubmit="app.listController.addList(event)">
          <div class="form-group">
            <input type="text" class="form-control" name="name" id="name" placeholder="List name..." required>
            <label for="color" class="mt-2 ml-2">List Color:</label>
            <input type="color" class="form-control" name="color" id="color">
            <button type="submit" class="btn btn-success ml-2 mt-2">Create</button>
          </div>
        </form>
      </div>
    </div>
  </header>


  <main class="container">
    <!-- Inject list timplate here MAKE SURE TO ADD BACK ID -->
    <div class="row tall-row d-flex justify-content-center" id="list">

    </div>

  </main>

  <footer class="container-fluid">
    <div class="row text-center">
      <div class="col">
        <h5><i class="far fa-spin fa-star mr-1"></i></i>Made by Steven Packard<i
            class="far fa-spin fa-star ml-1"></i></i>
        </h5>
      </div>
    </div>
  </footer>



  <script src="https://kit.fontawesome.com/870e3c44f7.js" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
